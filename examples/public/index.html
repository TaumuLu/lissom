<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <title>React App</title>
    <style>
      html,
      body,
      #root,
      .loading-container {
        display: flex;
        flex: 1;
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      .loading-container .loading-grid {
        height: 100px;
        margin: 300px auto 50px;
        width: 100px;
      }

      .loading-container .loading-grid .loading {
        animation: loading-grid-scale-delay 1.3s infinite ease-in-out;
        background-color: #03a9f4;
        float: left;
        height: 33%;
        width: 33%;
      }

      .loading-container .loading-grid .loading-item-1 {
        animation-delay: 0.2s;
      }

      .loading-container .loading-grid .loading-item-2 {
        animation-delay: 0.3s;
      }

      .loading-container .loading-grid .loading-item-3 {
        animation-delay: 0.4s;
      }

      .loading-container .loading-grid .loading-item-4 {
        animation-delay: 0.1s;
      }

      .loading-container .loading-grid .loading-item-5 {
        animation-delay: 0.2s;
      }

      .loading-container .loading-grid .loading-item-6 {
        animation-delay: 0.3s;
      }

      .loading-container .loading-grid .loading-item-7 {
        animation-delay: 0s;
      }

      .loading-container .loading-grid .loading-item-8 {
        animation-delay: 0.1s;
      }

      .loading-container .loading-grid .loading-item-9 {
        animation-delay: 0.2s;
      }

      @keyframes loading-grid-scale-delay {
        0%,
        70%,
        100% {
          transform: scale3d(1, 1, 1);
        }

        35% {
          transform: scale3d(0, 0, 1);
        }
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
      <div class="loading-container">
        <div class="loading-grid">
          <div class="loading loading-item-1"></div>
          <div class="loading loading-item-2"></div>
          <div class="loading loading-item-3"></div>
          <div class="loading loading-item-4"></div>
          <div class="loading loading-item-5"></div>
          <div class="loading loading-item-6"></div>
          <div class="loading loading-item-7"></div>
          <div class="loading loading-item-8"></div>
          <div class="loading loading-item-9"></div>
        </div>
      </div>
    </div>
  </body>
</html>
